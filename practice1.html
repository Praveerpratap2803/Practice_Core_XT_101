<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todos list</title>
    </head>
    <body>
        <main>
            <div>
                <h1>Todos List</h1>
                <hr />
                <nav id="navigation">
                    <a href="#" class="navi">All</a>
                    <a href="#" class="navi">Done</a>
                    <a href="#" class="navi">Not Done</a>
                </nav>
                <div id="todos-list"></div>
                
            </div>
        </main>
        

        <script>
            
            function showTodos( todos) {
                const todosList = document.querySelector( '#todos-list' );
                
                
                let todosListStr = '';
        

                todos.forEach(
                    function( todo ) {
                        
                    todosListStr += `
                            <div class="todo">
                               <table border="1px solid" width="1250px">
                                <tbody>
                                
                                <td> <h2>${todo.title}</h2></td>
                                
                                <td><h2>${todo.completed}</h2></td>
                              
                                </tbody>
                                </table>


                            </div>
                            
                        `
                    
                    }
                );

                todosList.innerHTML = todosListStr;
            }

            
            fetch( 'https://jsonplaceholder.typicode.com/todos' )
                .then(
                    function( response ) {
                        return response.json();
                    }
                )
                .then(
                    function( todos ) {
                        showTodos( todos );
                    }
                );
                
        </script>
    </body>
</html>
